<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwd generator</title>
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="ms_grid">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Nome</h5>
                          <p class="card-text" id="name"></p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Cognome</h5>
                          <p class="card-text" id="last-name"></p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Colore preferito</h5>
                          <p class="card-text" id="favourite-color"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-12">
                <div class="card border-danger-subtle">
                    <div class="card-body text-center">
                        <h1 id="password"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS script -->
    <script src="js/script.js"></script>
</body>
</html>
